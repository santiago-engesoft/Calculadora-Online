<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Online</title>
</head>

<body>
    <button>CALCULADORA - ONLINE</button>
    <div class="container">

        <div class="calc">
<h1>CALC</h1>
<p id="resultado"></p>
<table>
    <tr>
        <td><button class="botao" onclick="insert('7')">7</button></td>
        <td><button class="botao" onclick="insert('8')">8</button></td>
        <td><button class="botao" onclick="insert('9')">9</button></td>
        <td><button class="botao-div" onclick="insert('/')">'/.</button></td>
    </tr>
    <tr>
        <td><button class="botao" onclick="insert('4')">4</button></td>
        <td><button class="botao" onclick="insert('5')">5</button></td>
        <td><button class="botao" onclick="insert('6')">6</button></td>
        <td><button class="botao-mult" onclick="insert('*')">X</button></td>
    </tr>
    <tr>
        <td><button class="botao" onclick="insert('1')">1</button></td>
        <td><button class="botao" onclick="insert('2')">2</button></td>
        <td><button class="botao" onclick="insert('3')">3</button></td>
        <td><button class="botao-dimi" onclick="insert('-')">-</button></td>
    </tr>
    <tr>
        
        <td><button class="botao" onclick="insert('0')">0</button></td>
        <td><button class="botao" onclick="insert('.')">.</button></td>
        <td><button class="botao-soma" onclick="insert('+')">+</button></td>
        <td rowspan="2"><button class="botao-result" onclick="calcular()">=</button></td>
    </tr>
    <tr>
        <td colspan="2"><button class="botao-off" onclick="clean()">OFF</button></td>
        <td ><button class="botao-del" onclick="back()">DEL</button></td>
        
    </tr>
    
</table>

        </div>
    </div>
   <script src="/calc.js"></script>
</body>
</html>
